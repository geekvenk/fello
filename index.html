<!DOCTYPE html>
<html ng-app="fello" ng-controller="MainController">
<head>
<link rel="stylesheet" href="/css/bootstrap.css">
<link rel="stylesheet" href="/css/bootstrap-theme.css">
<link rel="stylesheet" href="/css/fello.css">
<title>{{title}}</title>
</head>
<body>

<nav class="navbar navbar-default">
<div class="container-fluid ">

<div class="col-sm-12 padding-hor-o topbar-holder">
<button type="submit" class="btn btn-primary">
  <i class="glyphicon glyphicon-tasks"></i> Boards
</button>

<a class="navbar-brand logo" href="#" style="">Fello</a>

<div class="btn-group pull-right">
  <button type="button" class="btn btn-default btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
    <i class="glyphicon glyphicon-bell"></i>
  </button>
  <ul class="dropdown-menu" role="menu">
    <li><a href="#">Notification</a></li>
    <li class="divider"></li>
    <li><a href="#">Notification</a></li>
    <li class="divider"></li>
    <li><a href="#">Notification</a></li>
    <li class="divider"></li>
    <li><a href="#">Old Notification</a></li>
  </ul>
</div>

 <div class="btn-group pull-right profile-btn">
  <button type="button" class="btn btn-default btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
    Venkatesh <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" role="menu">
    <li><a href="#">Profile</a></li>
    <li><a href="#">Cards</a></li>
    <li><a href="#">Settings</a></li>
    <li class="divider"></li>
    <li><a href="#">Language</a></li>
    <li class="divider"></li>
    <li><a href="#">Log out</a></li>
  </ul>
</div>
</div>
</div><!-- /.container-fluid -->
</nav>

<div class="col-sm-12 cont-holder">
	<span class="lead icon-pad">Welcome board</span> <i class="glyphicon glyphicon-star-empty icon-pad"></i> <i class="glyphicon glyphicon-lock icon-pad"></i>Private
</div>

<div class="col-sm-12">
	
	<div class="board">
		<div class="list-holder" ng-repeat="list in lists">
			<div class="list" ng-init="addCardIndex[$index]=true">
			<div class="card-title">
				{{list.name}} {{addCardIndex[$index]}}
			</div>
			<div class="cards-scrollable" id="{{list.id}}">
			<div class="card card-{{list.id}}" ng-repeat="card in list.cards">
				<div ng-mouseover="cardHoverIn('.'+$parent.$index+'cardHover'+$index)" ng-mouseleave="cardHoverOut('.'+$parent.$index+'cardHover'+$index)" ng-init="editCardIndex[$parent.$index][$index]=true">
				<div class="card-options {{$parent.$index}}cardHover{{$index}}">
				<i class="glyphicon glyphicon-pencil icon-pad edit-icon" ng-click="editCard($parent.$index,$index)"></i>&nbsp;<i class="glyphicon glyphicon-trash icon-pad delete-icon" ng-click="deleteCard($parent.$index,$index)"></i>
				</div>
					<span ng-show="editCardIndex[$parent.$index][$index]" id="{{$parent.$index}}cardContent{{$index}}" ng-init="editCardContent[$parent.$index][$index]=card.content">
						{{card.content}}
					</span>
				</div>
				<div ng-hide="editCardIndex[$parent.$index][$index]" >
				<textarea type="text" ng-model="editCardContent[$parent.$index][$index]" /></textarea>
				</div>
				<div class="card-add" ng-hide="editCardIndex[$parent.$index][$index]">
					<button type="submit" class="btn btn-primary" ng-click="saveCard($parent.$index,$index)">
  					<i class="glyphicon glyphicon-plus"></i> Save
					</button>
					<button class="btn btn-primary" ng-click="cancelEditCard($parent.$index,$index)">
  					<i class="glyphicon glyphicon-remove"></i>
					</button>
				</div>
			</div>
			
			</div>
			
			<div class="card-add cav" ng-click="addCardProcess($index)" ng-show="addCardIndex[$index]">
				Add card...
			</div>

			<div class="card " ng-hide="addCardIndex[$index]">
				<textarea type="text" ng-model="newCardContent[$index]" /></textarea>
			</div>

			<div class="card-add " ng-hide="addCardIndex[$index]">
				<button type="submit" class="btn btn-primary" ng-click="addCard($index,newCardContent[$index])">
  				<i class="glyphicon glyphicon-plus"></i> Add
				</button>
				<button class="btn btn-primary" ng-click="cancelAdd($index)">
  				<i class="glyphicon glyphicon-remove"></i>
				</button>
			</div>

			<div>
		</div>
	</div>

	</div>


<foot>
	<script src="/js/jquery-2.1.4.min.js"></script>
	<script src="/js/angular.1-3-16.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/fello.js"></script>
	<script src="/js/app.js"></script>
	<script src="/js/controllers/MainController.js"></script>
</foot>
</body>
</html>
